<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Finanzas{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block head %}{% endblock %}
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Finanzas</a>
    <div class="d-flex gap-2">
      <a href="/transactions" class="btn btn-outline-light btn-sm">Transacciones</a>
      <a href="/logout" class="btn btn-outline-light btn-sm">Salir</a>
    </div>
  </div>
</nav>
<div class="container py-4">
  {% block content %}{% endblock %}
</div>
{% block scripts %}{% endblock %}
</body>
</html>
