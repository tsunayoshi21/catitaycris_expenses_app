<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Finanzas{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block head %}{% endblock %}
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Finanzas</a>
    <div class="d-flex gap-2">
      <a href="/transactions" class="btn btn-outline-light btn-sm">Transacciones</a>
      <a href="/logout" class="btn btn-outline-light btn-sm">Salir</a>
    </div>
  </div>
</nav>
<div class="container py-4 flex-grow-1">
  {% block content %}{% endblock %}
</div>
<footer class="mt-auto" style="background:#212529;">
  <div class="container py-3 text-center text-white small">
    Finanzas app - Made by titino & titina - 2025<br>
    <a href="https://github.com/tsunayoshi21/catitaycris_expenses_app" class="text-white text-decoration-underline" target="_blank">Ver en GitHub</a>
  </div>
</footer>
<!-- Bootstrap JS bundle (dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
