<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Iniciar sesión - Finanzas{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-5 col-lg-4">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <h1 class="h4 mb-3 text-center">Iniciar sesión</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ 'danger' if category == 'error' else category }}" role="alert">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="post" class="vstack gap-3">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <div>
                <label class="form-label">Usuario</label>
                <input name="username" class="form-control" autocomplete="username" required>
              </div>
              <div>
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" autocomplete="current-password" required>
              </div>
              <button class="btn btn-dark w-100" type="submit">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
