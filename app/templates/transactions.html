{% extends 'base.html' %}
{% block title %}Transacciones - Finanzas{% endblock %}

{% block head %}
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
  <style>
    /* Paginación DataTables en negro (activo/hover/focus) */
    .pagination .page-item.active .page-link,
    .dataTables_wrapper .dataTables_paginate .paginate_button.page-item.active .page-link {
      background-color: #212529 !important;
      border-color: #212529 !important;
      color: #fff !important;
    }
    .pagination .page-link {
      color: #212529 !important; /* enlaces por defecto en negro */
    }
    .pagination .page-link:hover,
    .pagination .page-link:focus {
      color: #212529 !important;
      border-color: #212529 !important;
      background-color: #e9ecef !important; /* hover sutil como el resto de la UI */
      box-shadow: 0 0 0 .25rem rgba(0,0,0,.25) !important;
    }
  </style>
{% endblock %}

{% block content %}
  <h1 class="h4 mb-3">Transacciones</h1>

  {% include 'partials/filters.html' %}

  <div id="err" class="alert alert-danger d-none"></div>

  <table id="txTable" class="table table-striped" style="width:100%">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Monto</th>
        <th>Comercio</th>
        <th>Tipo</th>
        <th>Categoría</th>
        <th>Descripción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
<script src="{{ url_for('static', filename='js/filters.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/transactions.js') }}" defer></script>
{% endblock %}
