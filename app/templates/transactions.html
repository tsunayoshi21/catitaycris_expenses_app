<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Transacciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block head %}
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
  {% endblock %}
</head>
<body class="bg-light">
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Finanzas</a>
    <div class="d-flex">
      <a href="/logout" class="btn btn-outline-light btn-sm">Salir</a>
    </div>
  </div>
</nav>
<div class="container py-4">
  <h1 class="h4 mb-3">Transacciones</h1>

  <!-- Filtros (igual que dashboard) -->
  <div class="row g-3 align-items-end mb-3">
    <div class="col-6 col-md-2">
      <label class="form-label">Año</label>
      <input id="year" type="number" class="form-control" placeholder="YYYY">
    </div>
    <div class="col-6 col-md-2">
      <label class="form-label">Mes</label>
      <input id="month" type="number" class="form-control" placeholder="1-12">
    </div>
    <div class="col-6 col-md-2">
      <label class="form-label">Semana ISO</label>
      <input id="week" type="number" class="form-control" placeholder="1-53">
    </div>
    <div class="col-6 col-md-3">
      <label class="form-label">Día</label>
      <input id="day" type="date" class="form-control">
    </div>
    <div class="col-6 col-md-1">
      <label class="form-label">Tipo</label>
      <select id="type" class="form-select">
        <option value="">Todos</option>
        <option value="debito">Débito</option>
        <option value="credito">Crédito</option>
        <option value="transferencia">Transferencia</option>
      </select>
    </div>
    <div class="col-6 col-md-2">
      <label class="form-label">Categoría</label>
      <input id="category" class="form-control" placeholder="todas">
    </div>
    <div class="col-12 col-md-3">
      <label class="form-label">Buscar</label>
      <input id="q" class="form-control" placeholder="texto libre">
    </div>
    <div class="col-12 col-md-2 ms-auto">
      <button id="resetFilters" class="btn btn-secondary w-100">Reset filtros</button>
    </div>
  </div>

  <div id="err" class="alert alert-danger d-none"></div>
  <table id="txTable" class="table table-striped" style="width:100%">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Monto</th>
        <th>Comercio</th>
        <th>Tipo</th>
        <th>Categoría</th>
        <th>Descripción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
{% endblock %}
{% block scripts %}
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
<script>
let table;
function peso(v){
  try{ return new Intl.NumberFormat('es-CL', {style:'currency', currency:'CLP', maximumFractionDigits:0}).format(v||0); }catch{ return v; }
}
function buildParams(){
  const p = new URLSearchParams();
  const y = document.getElementById('year')?.value; if(y) p.set('year', y);
  const m = document.getElementById('month')?.value; if(m) p.set('month', m);
  const w = document.getElementById('week')?.value; if(w) p.set('week', w);
  const d = document.getElementById('day')?.value; if(d) p.set('day', d);
  const t = document.getElementById('type')?.value; if(t) p.set('type', t);
  const c = document.getElementById('category')?.value; if(c) p.set('category', c);
  const q = document.getElementById('q')?.value; if(q) p.set('q', q);
  return p.toString();
}
async function fetchData(){
  try{
    const qs = buildParams();
    const res = await fetch('/api/transactions' + (qs? ('?' + qs) : ''));
    if(res.status === 401){ window.location = '/login'; return []; }
    if(!res.ok){ console.error('API error', res.status); showErr('Error cargando transacciones ('+res.status+').'); return []; }
    return await res.json();
  }catch(e){
    console.error(e);
    showErr('No se pudo conectar al servidor.');
    return [];
  }
}
function showErr(msg){
  const el = document.getElementById('err');
  el.textContent = msg; el.classList.remove('d-none');
}
function toRow(t){
  const dt = new Date(t.date);
  const ts = isNaN(dt.getTime()) ? 0 : dt.getTime();
  return [
    dt.toLocaleString(),
    Number(t.amount||0),
    t.merchant||'',
    t.type||'',
    t.category||'',
    t.description||'',
    t.id,
    ts // hidden timestamp for proper sorting
  ];
}
async function saveChange(id, field, value){
  try{
    const res = await fetch('/api/update_transaction', {
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify({id, [field]: value})
    });
    if(res.status === 401){ window.location = '/login'; return; }
    if(!res.ok){ showErr('No se pudo guardar el cambio.'); }
  }catch(e){ showErr('No se pudo guardar el cambio.'); }
}
async function reload(){
  const data = await fetchData();
  const rows = data.map(toRow);
  table.clear().rows.add(rows).draw();
}
async function init(){
  const data = await fetchData();
  const rows = data.map(toRow);
  table = $('#txTable').DataTable({
    data: rows,
    columns: [
      { title: 'Fecha' },
      { title: 'Monto' },
      { title: 'Comercio' },
      { title: 'Tipo' },
      { title: 'Categoría' },
      { title: 'Descripción' },
      { title: 'ID', visible:false },
      { title: 'TS', visible:false }
    ],
    order: [[0, 'desc']],
    columnDefs: [
      // Usar la columna oculta TS (índice 7) para ordenar Fecha (índice 0)
      { targets: 0, orderData: 7 },
      // Formato de moneda solo para mostrar, mantener número para ordenar/filtrar
      { targets: 1, render: function(data, type){
          if(type === 'display') return peso(Number(data)||0);
          return data;
        }
      }
    ]
  });
  // Edición inline para categoría y descripción
  $('#txTable tbody').on('dblclick','td', function(){
    const cell = table.cell(this);
    const idx = cell.index().column;
    if(idx !== 4 && idx !== 5) return; // solo categoría & descripción
    const rowData = table.row(this).data();
    const id = rowData[6];
    const current = cell.data();
    const input = $('<input type="text" class="form-control form-control-sm"/>').val(current);
    $(this).empty().append(input);
    input.focus();
    input.on('blur keydown', async (e)=>{
      if(e.type==='blur' || e.key==='Enter'){
        const val = input.val();
        cell.data(val).draw();
        await saveChange(id, idx===4?'category':'description', val);
      }
    });
  });

  // Listeners de filtros
  ['year','month','week','day','type','category','q'].forEach(id=>{
    const el = document.getElementById(id);
    if(!el) return;
    el.addEventListener('input', reload);
  });
  document.getElementById('resetFilters')?.addEventListener('click', function(){
    ['year','month','week','day','type','category','q'].forEach(id=>{
      const el = document.getElementById(id);
      if(!el) return;
      if(el.tagName === 'SELECT') el.selectedIndex = 0; else el.value = '';
    });
    reload();
  });
}
init();
</script>
{% endblock %}
</body>
</html>
